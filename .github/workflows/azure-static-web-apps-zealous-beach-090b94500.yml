name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 2) 의존성 설치 (명시적으로 --legacy-peer-deps 또는 --force 사용)
      - name: Install dependencies (legacy peer deps)
        run: npm ci --legacy-peer-deps

      # 3) 빌드
      - name: Build
        env:
          VITE_SPRING_CONTAINER_SERVER: ${{ secrets.VITE_SPRING_CONTAINER_SERVER }}
        run: npm run build

      # 4) (선택) 빌드 산출물 확인 - 디버깅용
      - name: List dist folder
        run: |
          echo "Listing dist folder content"
          ls -la dist
          echo "Listing all files recursively"
          ls -R dist

      # 5) 배포: Oryx가 다시 빌드하지 않도록 skip_app_build: true 전달
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_BEACH_090B94500 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dist"             # 소스 루트
          api_location: ""
          output_location: ""          	   # 빌드 파일 위치
          skip_app_build: true             # 아주 중요: Oryx에게 빌드를 시키지 않음
          
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_BEACH_090B94500 }}
          action: "close"


